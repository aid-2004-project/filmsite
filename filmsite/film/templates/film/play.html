<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ film.filmname }}</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/paly.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/easyfader.css">
    <link rel="stylesheet" href="/static/css/files.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.easyfader.min.js"></script>
    <script src="/static/js/fader.data.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<header>
    <!-- 头部板块有左中右三个小版块，左边是广告栏，中间是搜索栏，右边是登录栏 -->
    <!--广告栏 -->
    <div style="box-sizing: border-box;" class="guide">
                        <span class="logo">
                            <img src="/static/images/logo.png" alt="">
                        </span>

        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">电影</a></li>
            <li><a href="#">电视</a></li>
            <li><a href="#">综艺</a></li>
            <li><a href="#">动漫</a></li>
        </ul>

    </div>
    <!-- 搜索栏 -->
    <div class="search">
        <input type="text" placeholder="请输入搜索内容：">
    </div>
    <!-- 登录栏 -->
    <div id="btnLog">
        <!-- 登录框内设置有登录和注销两个按钮 -->
        {% if username %}
        <span>{{ username }}</span>
        <button id="logout"><a href="../logout/">注销</a></button>
        {% else %}
        <button id="login" onclick="login()">
            <a href="#">登录</a>

        </button>
        <span>注销</span>
        <!--        <button id="logout"><a href="../logout/">注销</a></button>-->
        {% endif %}
        <button id=center><a href="../usercenter">会员中心</a></button>
    </div>
</header>
<div class="grid1">
    <div class="video_div">
        <video style="background-color: rgb(0, 0, 0); width: 100%; height:100%;
                display: block" src="{{ film.filmlink }}" controls="controls"></video>
    </div>
    <div class="mod_episode">
        <span class="jj">{{ film.filmname }}</span>
        <span class="jj1">{{ film.filmintro }}</span>
    </div>
</div>
<div>
    <h2 class="mod_title">评论</h2>
    <form action="" method="post">
        <textarea class="comment" style="width: 554px;height: 104px" name="content"></textarea>
        <p>
            <input class="comment-1" type="submit" value="发表评论">
        </p>
    </form>
    <div>

</div>
